<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/smartphone}">Смартфоны</a>
            <div class="navbar-text" id="navbarSupportedContent">
                <form class="d-flex" th:action="@{/smartphone}" th:method="get">
                    <input id="price" name="price"
                           class="form-control me-2" type="search" placeholder="Минимальная цена" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Фильтровать</button>
                </form>
            </div>
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <span class="navbar-brand" th:text="${'╤╗' + #authentication.principal.username + '╔╤'}"></span>
                <span class="navbar-brand" th:with="firstRole=${#authentication.authorities[0].authority.substring(5)}" th:text="${firstRole}" style="margin-right: 10px;"></span>
            </div>
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post" id="logoutForm">
                    <input type="submit" value="Выйти" class="btn btn-outline-secondary" style="margin: 10px;">
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
